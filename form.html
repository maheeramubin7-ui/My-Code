<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    </body>
        <h1>Personal Information</h1>
        <form>
            <fieldset>
                <legend style="text-align: center;"><b>Details Form</b></legend>
                <label><mark>Name</mark></label><br>
                <input type="text" id="name"><br><br>
                <label>Email</label><br>
                <input type="text" id="email"><br><br>
                <label>Contact Number</label><br>
                <input type="password" id="contact"><br><br>
                <label>Gender</label><br>
                <input type="radio" id="female" name="gender" value="female">Female<br>
                <input type="radio" id="male" name="gender" value="male">Male<br>
                <input type="radio" id="other" name="gender" value="other">Other<br>
                <input type="radio" id="no" name="gender" value="no">Prefer not to say<br><br>
                <label>Favourite City</label><br>
                <input type="checkbox" id="New Delhi" name="city" value="New Delhi">New Delhi<br>
                <input type="checkbox" id="Mumbai" name="city" value="Mumbai">Mumbai<br><br>
                <input type="submit"><br>
            </fieldset>
        </form>
    </html>
